<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racers Log App</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script></head>
<body>
    <div class="container">
        <h1>Racers Log App</h1>
        <div class="form">
            <input type="text" id="nameInput" placeholder="Racer Name">
            <input type="number" id="timeInput" placeholder="Time in minutes">
            <button onclick="addRacer()">Add Racer</button>
        </div>
        <div class="racers-list">
            <ul id="racersList"></ul>
            <button onclick="exportToPDF()">Export to PDF</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
